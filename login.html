<link rel="stylesheet" href="assets/styles/master.css">
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kathbot</title>
</head>
<body>
    <section class="login-field">
        <div class="wrap">
            <form class="login">
                <p class="login-title">Faça o login para continuar</p>
                <input class="login-input" type="text" placeholder="Usuário" autofocus/>
                <input class="login-input" type="password" placeholder="Senha"/>
                <input class="login-checkbox" type="checkbox" name="checkbox">
                <p class="remember">Lembre de mim</p>
                <a class="login-button" href="#">Entrar</a>
            </form>
            <a class="password-remember" href="#">Esqueci minha senha</a>
        </div>
    </section>    
</body>    
</html>
