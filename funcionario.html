<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Chatbot</title>
	<link rel="stylesheet" type="text/css" href="assets/styles/master.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css">	
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">	
</head>
<body>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.bundle.min.js"></script>
	<script src="assets/lib/jquery-3.3.1.min.js"></script>
	<div class="icon_main">
		<a href="#"><i class="fa fa-bars"></i></a>
	</div>
	<div class="overlay"></div>
	<section class="column_main">
		<nav class="nav_main">
			<div class="box_info">
				<div class="image_fun">
					<img src="assets/images/logo.png" alt="">
				</div>
				<span><b>Identificação:</b> 3X456731<br/></span>
				<span><b>Nome:</b> Joãozinho pereira da Silva</span>
				<hr>
			</div>
			
			<ul>
				<li><a href="">Histórico de conversas</a></li>
				<li><a href="">Perguntas Frequêntes</a></li>
				<li><a href="">Manual do funcionário</a></li>
				<li><a href="">Configurações</a></li>
				<li><a href=""><i class="fa fa-sign-out"></i> Sair</a></li>
			</ul>
		</nav>
	</section>
	<section class="column_principal">
		<h1 class="title is-4">Dashboard do Funcionário</h1>
		<div class="content_chart">
			<canvas id="myChart" width="300" height="300"></canvas>
			<canvas id="myChart2" width="300" height="300"></canvas>
		</div>
	</section>
	
	<div class="container_chat active expand">
		<header>
			<span>Maria Perreira</span>
			<span class="item_id">ID: 4X8383</span>
			<div class="icon_close">
				<a href="#"><i class="fa fa-times"></i></a>
			</div>
		</header>
		<div class="content_messages expand">
			<div class="box_view">
				<div class="message received">
					<span>Olá, estou com uma dúvida.</span>
				</div>
				<div class="message sent">
					<span>Boa Noite, no que posso te ajudar?</span>
				</div>
			</div>			
		</div>
		<div class="content_area expand">
			<div class="box_area">
				<textarea placeholder="Digite aqui..."></textarea>
				<div class="main_options">
					<a href="#"><i class="fa fa-bars"></i></a>				
				</div>
			</div>			
		</div>
	</div>
	<div class="icon_chat">
		<a href="#"><i class="fa fa-comment fa-2x"></i></a>
	</div>

	<script src="assets/scripts/funcionario.js"></script>
</body>
</html>
