<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Kathbot</title>
	<link rel="stylesheet" type="text/css" href="assets/styles/master.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css">	
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">	
</head>
<body>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.bundle.min.js"></script>
	<script src="assets/lib/jquery-3.3.1.min.js"></script>
	<div id="container">
		<div class="icon_main">
			<a href="#"><i class="fa fa-bars"></i></a>
		</div>
		<div class="overlay"></div>
			<section class="column_main">
				<nav class="nav_main">
					<div class="box_info">
						<div class="icon_closeMain">
							<a href="#"><i class="fa fa-times"></i></a>
						</div>
						<div class="image_fun">
							<a href="#"><img src="assets/images/gerente.jpg" alt=""></a>
						</div>
						<span><b>Identificação:</b> <span id="funcId"></span><br/></span>
						<span><b>Nome:</b> <span id="funcName"></span></span>
					</div>
					<ul>
						<li class="gerenciamento"><a href="gerenciamento-funcionario.html">Gerenciamento de Funcionários</a></li>
						<li class="gerenciamento"><a href="dashboard-funcionario.html">Dashboard de Funcionários</a></li>
						<li><a href="pagina-relatorio.html">Relatório</a></li>
						<li><a href="pagina-perguntas.html">Perguntas Frequentes</a></li>
						<li><a href="pagina-configuracoes.html">Configurações</a></li>
						<li><a href="#" class="sair"><i class="fa fa-sign-out"></i> Sair</a></li>
					</ul>
					<h2 class="logo-kathbot">Kathbot</h2>					
				</nav>
			</section>
		<section class="column_principal">
			<div class="box_title">
				<h1>Dashboard de Funcionário</h1>
				<div id="line"></div>
			</div>			
		</section>
		<div class="container_chat active">
            <header>
                <span>Atendimento Online</span>
                <!-- <span>Maria Pereira</span>
                <span class="item_id">ID: 4X8383</span>-->
                <div class="icon_close">
                    <a href="#"><i class="fa fa-times"></i></a>
                </div>
            </header>
            <div class="content_messages">
                <div class="box_view">
                  <!-- <div class="message received">
                        <span></span>
                    </div>
                    
                    <div class="message sent">
                        <span></span>
                    </div>      -->          
                </div>			
            </div>
            <div class="content_area">
                <div class="box_area">
                        <input class="input-box" id="perg" name="pergunta" placeholder="Digite aqui..."/>
                        <div class="main_options">
                            <button class="btn btn-primary btn-enviar" id="sendMsg">Enviar</button>				
                        </div>
                </div>			
            </div>
        </div>
	</div>
	<script src="assets/scripts/actions.js"></script>
	<script src="assets/scripts/funcionario.js"></script>
</body>
</html>
