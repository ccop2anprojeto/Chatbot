<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Kathbot</title>

	<link rel="stylesheet" type="text/css" href="assets/styles/master.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css">	
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="assets/scripts/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="assets/scripts/slick/slick-theme.css"/>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
    <link rel="stylesheet" href="assets/styles/master.css">	
</head>

<div class="modal">
	<h2>Kathbot</h2>
    <p>Deseja encerrar o atendimento?</p>
    <div class="area-botao">
		<button class="yes">Sim</button>
        <button class="nop">Não</button>                
    </div>
</div>

<body>
	<div id="container">
		<div class="icon_main">
			<a href="#"><i class="fa fa-bars"></i></a>
		</div>
		<div class="overlay"></div>
		<section class="column_main">
			<nav class="nav_main">
				<div class="box_info">
					<div class="icon_closeMain">
						<a href="#"><i class="fa fa-times"></i></a>
					</div>
					<div class="image_fun">
						<a href="gerente.html"><img src="assets/images/img_avatar.png" alt="Imagem de Perfil"></a>						
					</div>
					<span><b>Identificação:</b> <span id="funcId"></span><br/></span>
					<span><b>Nome:</b> <span id="funcName"></span></span>
				</div>
				<ul>
					<li><a class="gerenciamento" href="pagina-relatorio.html">Relatório</a></li>
					<li><a href="#" class="sair"><i class="fas fa-sign-out-alt"></i> Sair</a></li>
				</ul>
				<a class="logo-kathbot">Kathbot</a>					
			</nav>
		</section>
		<section class="column_principal">
			<div class="box_title">
				<h1>Dashboard de Funcionário</h1>
				<div id="line"></div>
			</div>			
		</section>
		<div class="container_chat active">
			<header>
				<span>Atendimento Online</span>
                <!-- <span>Maria Pereira</span>
					<span class="item_id">ID: 4X8383</span>-->
					<div class="icon_close">
						<a href="#"><i class="fa fa-minus"></i></a>
					</div>
				</header>
            <div class="content_messages">
				<div class="box_view">
					<!-- <div class="message received">
						<span></span>
                    </div>
                    
                    <div class="message sent">
						<span></span>
                    </div>      -->          
                </div>
            </div>
			<div class="content_area">
				<span class="tooltip-text">Sair do Chat</span>
				<div class="box_area">
					<div class="tooltip">
						<i class="btn-exit fas fa-sign-out-alt"></i>
					</div>
					<input class="input-box" id="perg" name="pergunta" placeholder="Digite aqui..."/>
					<div class="main_options">
						<button class="btn btn-primary btn-enviar" id="sendMsg">Enviar</button>				
					</div>
				</div>			
			</div>	
        </div>
	</div>

	<div class="modal">
			<h2>Kathbot</h2>
			<p>Deseja encerrar o atendimento?</p>
			<div class="area-botao">
				<button class="yes">Sim</button>
				<button class="nop">Não</button>                
			</div>
		</div>
		<div class="mask">
	
		</div>
		
	<script src="assets/lib/jquery-3.3.1.min.js"></script>  
	<script type="text/javascript" src="assets/scripts/slick/slick.min.js"></script>
	<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
	<script src="assets/scripts/header-slick.js"></script>
	<script src="assets/scripts/modal.js"></script>
	<script src="assets/scripts/funcionario.js"></script>	
	<script src="assets/scripts/actions.js"></script>
	<script src="assets/scripts/navscroll.js"></script>
</body>
</html>
