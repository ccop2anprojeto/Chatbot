<link rel="stylesheet" href="assets/styles/master.css">
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>   
    <title>Kathbot</title>
</head>
<body>
    <section class="login-field">
        <div class="wrap">
            <a href="index.html" class="logo-kathbot">Kathbot</a>
            <form class="login">
                <p class="login-title">Faça o login para continuar :</p>
                <input class="login-input" type="text" placeholder="Usuário" autofocus/>
                <input class="login-input" type="password" placeholder="Senha"/>
                <a class="login-button" href="#">Entrar</a>
            </form>
            <a class="password-remember" href="#">Esqueci minha senha</a>
        </div>
    </section>    
</body>    
</html>
